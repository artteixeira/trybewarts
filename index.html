<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>TrybeWarts</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 class="h1 display1" id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" id="login-email" class="form-control" placeholder="Email">
            <input type="password" name="password" id="login-password" class="form-control" placeholder="Senha">
            <button type="submit" class="btn btn-primary" id="login-button">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" method="POST" id="evaluation-form" class="form-container">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
            <input type="email" name="email" id="input-email" placeholder="Email">
            <label for="house" class="form-label">Casas:</label>
            <select name="casas" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
            <label for="" id="label-family">Qual sua família?</label>
            <label for="front"></label>
            <input type="radio" name="family" value="Frontend" id="front">Frontend
            <label for="back"></label>
            <input type="radio" name="family" value="Backend" id="back">Backend
            <label for="full"></label>
            <input type="radio" name="family" value="FullStack" id="full">FullStack
            <hr>
            <label class="form-label" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" name="hofs" id="hofs" value="HoFs" class="subject">
            <label for="hofs" class="form-label">HoFs</label>
            <input type="checkbox" name="jest" id="jest" value="Jest" class="subject">
            <label for="jest" class="form-label">Jest</label>
            <input type="checkbox" name="promises" id="promises" value="Promises" class="subject">
            <label for="promises" class="form-label">Promises</label>
            <input type="checkbox" name="react" id="react" value="React" class="subject">
            <label for="react" class="form-label">React</label>
            <input type="checkbox" name="sql" id="sql" value="SQL" class="subject">
            <label for="sql" class="form-label">SQL</label>
            <input type="checkbox" name="python" id="python" value="Python" class="subject">
            <label for="python" class="form-label">Python</label>
        </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="logo de trybewarts">
    </main>
    <script src="script.js"></script>
</body>
</html>
