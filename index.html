<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>TrybeWarts</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <form action="" class="trybewarts-login">
            <input type="email" name="email" id="login-email" class="form-control" placeholder="Email">
            <input type="password" name="password" id="login-password" class="form-control" placeholder="Senha">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" method="GET" id="evaluation-form" class="form-container">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
            <input type="email" name="email" id="input-email" placeholder="Email">
        </form>
    </main>
</body>
</html>
